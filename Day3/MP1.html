<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollspy Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        section {
            height: 100vh;
            padding-top: 56px;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar">
    <!-- Sticky Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">MySite</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sections -->
    <section id="home" class="bg-primary text-light d-flex align-items-center">
        <div class="container">
            <h1>Home Section</h1>
            <p>Welcome to our website. Scroll down to see more.</p>
        </div>
    </section>

    <section id="services" class="bg-success text-light d-flex align-items-center">
        <div class="container">
            <h1>Services Section</h1>
            <p>Here are the services we offer.</p>
        </div>
    </section>

    <section id="contact" class="bg-warning text-dark d-flex align-items-center">
        <div class="container">
            <h1>Contact Section</h1>
            <p>Get in touch with us.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 position-relative">
        <div class="container text-center">
            <p>&copy; 2023 MySite. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
